<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-card h2, .profile-card h3 {
            margin: 10px 0;
        }
        .profile-card p {
            font-size: 14px;
            color: #555;
        }
        .social-links a {
            margin: 5px;
            text-decoration: none;
            color: #0077b5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="./imgs/Dominion 1.jfif" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Orji Dominion</h2>
        <h3 data-testid="jobTitle">Aspiring Frontend Developer</h3>
        <p data-testid="shortBio">I am a passionate frontend developer eager to build interactive and responsive web applications. Currently improving my React and TypeScript skills through HNG Internship.</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="emailAddress">dominion@example.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/dominion" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/dominion" target="_blank">LinkedIn</a>
        </div>
        <p data-testid="currentTimeUTC" id="utc-time"></p>
    </div>

    <script>
        function updateTime() {
            const utcTime = new Date().toUTCString();
            document.getElementById("utc-time").textContent = `UTC Time: ${utcTime}`;
        }
        updateTime();
    </script>
</body>
</html>
